<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Contenido del primer HTML -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Holis</title>
    <style>
        .oculto {
            display: none;
        }
        #content1 .greetings, #content1 .description, #content1 .button {
            text-align: center;
            flex-wrap: nowrap !important;
            flex-direction: row-reverse !important;
            align-content: space-between !important;
            justify-content: center !important;
            style="align-items: center; display: flex; justify-content: center; flex-direction: column;" !important;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Contenido del primer HTML -->
    <div id="content1" align-items: center>
        <div class="greetings">
            <span>N</span>
            <span>A</span>
            <span>Z</span>
            <span>A</span>
            <span>:)</span>
        </div>
        <div class="description">
            <span>Tengo un regalo especial para TI !!</span>
        </div>
        <div id="pantalla1" class="button">
            <button id="BotonCambiar" onclick="showContent2()">Haga Clic</button>
        </div>
    </div>

    <!-- Contenido del segundo HTML -->
    <div id="container" class="oculto">
        <audio id="MiMUsica" class="oculto" controls loop>
            <source src="img/OtoÃ±o86.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio2" src="img/Cicatrices.mp3" class="oculto" controls loop></audio>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        function showContent2() {
            document.getElementById('content1').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            document.getElementById("MiMUsica").play();
            launchFireworks();
        }

        // Fireworks Script
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function Particle(x, y, color, speed, angle) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.speed = speed;
            this.angle = angle;
            this.opacity = 1;
        }

        Particle.prototype.update = function () {
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            this.speed *= 0.98;
            this.opacity -= 0.02;
        };

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${this.color},${this.opacity})`;
            ctx.fill();
        };

        function launchFireworks() {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const colors = ['255,0,0', '0,255,0', '0,0,255', '255,255,0', '255,0,255', '0,255,255'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 50; i++) {
                    const speed = Math.random() * 5 + 2;
                    const angle = Math.random() * Math.PI * 2;
                    particles.push(new Particle(x, y, color, speed, angle));
                }
            }, 500);

            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
